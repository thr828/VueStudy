<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
     <ul>
         <li v-for="item in names">{{item}}</li>

         <li v-for="(item,index) in names">{{item}}-{{index}}</li>
     </ul>
</div>

<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊",
           names:['a','b','c','d']
       }
   });
</script>
</body>
</html>
