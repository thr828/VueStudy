<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
     <ul>
         <li v-for="item in info">{{item}}</li>
         <li v-for="(value,key) in info">{{key}}-{{value}}</li>
         <li v-for="(value,key,index) in info">{{key}}-{{value}}-{{index}}</li>
     </ul>
</div>

<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊",
           info:{
               name:'why',
               age:18,
               height:1.88
           }
       }
   });
</script>
</body>
</html>
