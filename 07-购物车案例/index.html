<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <div v-if="books.length>0">
        <!--1. 第一种加载数据方式-->
         <table border="1">
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
             <tbody>
             <tr v-for="(book,index) in books">
                 <td>{{book.id}}</td>
                 <td>{{book.name}}</td>
                 <td>{{book.date}}</td>
                 <td>{{book.price|showPrice}}</td>
                 <td>
                     <button @click="increment(index)" :disabled="book.count<=1">-</button>
                     {{book.count}}
                     <button @click="add(index)">+</button>
                 </td>
                 <td>
                     <button @click="remove(index)">移除</button>
                 </td>
             </tr>
             </tbody>
         </table>
        <h2>总价格：:{{totalPrice|showPrice}}</h2>
        
        <hr>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="book in books">
                <td v-for="value in book">{{value}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2 v-else>购物车为空！！！！</h2>
</div>

<script src="../js/vue.js"></script>
<script  src="main.js"></script>
<script>
  
</script>
</body>
</html>
