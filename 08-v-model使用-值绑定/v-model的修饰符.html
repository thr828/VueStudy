<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. lazy 修饰符-->
    <input type="text" v-model.lazy="message">
    {{message}}
    <hr>
    <!--2. number 修饰符-->
    <input type="number" v-model.number="age">
    {{age}}-{{typeof age}}
    <hr>
    <!--3. trim 修饰符-->
    <input type="text" v-model.trim="message">
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊",
           age:0
           
       }
   });
</script>
</body>
</html>
