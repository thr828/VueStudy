<script src="../js/vue.js"></script>
<script>
    //1.创建组件的构造器对象

        template:`
        <div>
                <h2>我是标题1</h2>
                <p>我是内容1，哈哈哈哈哈</p>
                <p>我是内容1，呵呵呵呵呵呵</p>
            </div>
        `
    })
    
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊"
       },
       components:{
           cpn2:{
               template:`
                    <div>
                       <h2>我是标题2</h2>
                <p>我是内容2，哈哈哈哈哈</p>
                <p>我是内容2，呵呵呵呵呵呵</p>
            </div>
               `
           }
       }
   });
