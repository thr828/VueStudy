<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
     <npnc @itemclick="cpnClick"></npnc>
</div>

<template  id="npnc1">
    <div>
        <button v-for="item in types" @click="itemCpnClick(item)" >{{item}}</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    
    Vue.component('npnc',{
        template:'#npnc1',
        data(){
            return{
               types:['手机','电影','礼品','零食'] 
            }
        },
        methods:{
            itemCpnClick(item){
                this.$emit('itemclick',item);
            }
        }
    });
    
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊"
       },
       methods: {
           cpnClick(item){
               console.log('cpnClick',item);
           }
       }
   });
</script>
</body>
</html>
