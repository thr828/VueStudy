<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
    <cpn1></cpn1>
    <cpn1></cpn1>
</div>

<template  id="cpn">
    <div>
    <h2>当前计数器:{{counter}}</h2>
    <button @click="deadd">-</button>
    <button @click="add">+</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //1.注册组件
    Vue.component('cpn1',{
        template:'#cpn',
        data(){
            return{
                counter:0
            }
        },
        methods:{
            deadd(){
                this.counter--
            },
            add(){
                this.counter++
            }
        }
    })
    
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊"
       }
   });
</script>
</body>
</html>
