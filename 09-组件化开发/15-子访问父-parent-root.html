<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
     <cpn></cpn>
</div>

<template id="cpn">
    <ccpn></ccpn>
</template>


<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
       el: "#app", //挂载在app元素下,
       data:{       
           message:"你好啊"
       },
       components:{
           cpn:{
               template:'#cpn',
               data(){
                 return{
                     name:'hello'
                 }  
               },
               components: {
                   'ccpn':{
                       template:'#ccpn',
                       methods:{
                           btnClick(){
                               console.log(this.$parent.name);
                               console.log(this.$root.message);
                           }
                       }
                   }
               }
           }
       }
   });
</script>
</body>
</html>
