<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color:red;
    }
    .moveclass{
        color:red;
    }
</style>
<body>
<div id="app">
     <h2 :class="active">{{message}}</h2>
     <h1 v-for="(item,index) in movies" @click="changeColor(index)" 
         :class="{moveclass:index==nowindex}">{{index}}-{{item}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
       el: "#app", //挂载在app元素下
       data:{
           message:"你好啊",
           active:"active",
           movies:["汉密尔顿/汉密尔顿音乐剧","唐人街探案3","洪水","雷神"],
           ismoveclass:false,
           nowindex:-1
       },
       methods:{
           changeColor:function (index) {
                this.nowindex=index;
                
           }
       }
   });
</script>
</body>
</html>
