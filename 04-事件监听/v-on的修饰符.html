<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. stop修饰符的使用 阻止冒泡-->
     <div @click="divClick">aaaaaaaaa
         <button @click.stop="btnClick">按钮</button>
     </div>
    
    <!--2. prevent 修饰符的使用 -->
    <br>
    <form action="aaa">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>
    
    <!--3. 监听某个键盘的键帽-->
    <input type="text" @keyup.enter="keyup">

    <!--4. once 修饰符的使用-->
    <button @click.once="onceClick">提交</button>
    
</div>

<script src="../js/vue.js"></script>
<script>
   const app=new Vue({
      el:"#app",
      data:{
          message:"hello!!!"
      },
       methods:{
          divClick(){
              console.log("divClick");
          },
           btnClick(){
              console.log("btnClick");
           },
           submitClick(){
              console.log("submitClick");
           },
           keyup()
           {
               console.log("keyup")
           },
           onceClick(){
              console.log("onceClick");
           }
           
       }
   });
</script>
</body>
</html>
